services:
  - type: web
    name: telestore-worker
    env: python
    runtime: python
    plan: free  # Works on Render Free Tier
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn_config.py render-chunk:app
    envVars:
      - key: BACKEND_URL
        value: https://chunked-tg-upload.preview.emergentagent.com
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
